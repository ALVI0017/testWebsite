<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <p>version 1.0.0</p>
        <h1>Two-Way Communication</h1>
        <p>Message from Flutter: <span id="messageFromFlutter"></span></p>
        <p>Message from Maui: <span id="messageFromMaui"></span></p>
        <p>Message from Kotlin: <span id="messageFromKotlin"></span></p>
        <p>Message from iOS: <span id="messageFromiOS"></span></p>
        <button onclick="sendMessageToFlutter()">Send Message to Flutter</button>
        <button onclick="sendMessageToMaui()">Send Message to Maui</button>
        <button onclick="sendDataToAndoridKotlinApp()">Send Message to Kotlin</button>
        <button onclick="sendMessageToiOS()">Send Message to iOS</button>
        <script src="main.js"></script>
    </body>
</html>
